<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>The Dicee Game</title>
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Handlee|Pacifico&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">

			<!-- Title -->

			<h1 class="title">Refresh Me</h1>

			<div class="dice">
				<p class="player-name player-one">Player 1</p>
				<img class="dice-img dice-left" src="images/dice6.png" alt="">
			</div>

			<!-- Dice -->

			<div class="dice">
				<p class="player-name player-two">Player 2</p>
				<img class="dice-img dice-right" src="images/dice6.png" alt="">
			</div>


			<div><a href="#" class="btn" onclick="window.location.reload()">Play again</a></div>


		</div>

		<script src="index.js" charset="utf-8"></script>
	</body>
